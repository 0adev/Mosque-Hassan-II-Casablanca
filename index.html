<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mosque Hassan II</title>
    <!-- css stylesheet -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="clouds"></div>
      <div class="sun-container">
        <div class="sun"></div>
      </div>
      <div class="mosque-container">
        <div class="mosque">
          <div class="fourth__floor"></div>
          <div class="third__floor"></div>
          <div class="second__floor">
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
          </div>
          <div class="first__floor">
            <div class="left_side">
              <div class="shape1"></div>
              <div class="shape2">
                <div class="dome"></div>
                <div class="entrance">
                  <div class="door"></div>
                </div>
              </div>
              <div class="shape3">
                <div class="dome"></div>
                <div class="entrance">
                  <div class="door"></div>
                  <div class="door"></div>
                  <div class="door"></div>
                  <div class="door"></div>
                  <div class="door"></div>
                  <div class="door"></div>
                </div>
              </div>
            </div>
            <div class="center_side">
              <div class="minaret">
                <div class="item1">
                  <div class="circle"></div>
                </div>

                <div class="item2">
                  <div class="circle"></div>
                </div>

                <div class="item3">
                  <div class="circle"></div>
                </div>

                <div class="item4">
                  <div class="wrapper">
                    <div class="left">
                      <div class="shape"></div>
                    </div>
                    <div class="right">
                      <div class="shape"></div>
                    </div>
                  </div>
                </div>
                <div class="item5">
                  <div class="tile"></div>
                  <!-- <div class="left"></div>
                  <div class="right"></div> -->
                </div>

                <div class="item6">
                  <div class="part1">
                    <div class="triangles">
                      <div class="triangle"></div>
                      <div class="triangle"></div>
                    </div>
                    <div class="dome-shape"></div>
                    <div class="oblong">
                      <div class="shape"></div>
                    </div>
                  </div>
                  <div class="part2">
                    <div class="triangles">
                      <div class="triangle"></div>
                      <div class="triangle"></div>
                    </div>
                    <div class="dome-shape"></div>
                    <div class="oblong">
                      <div class="shape"></div>
                    </div>
                  </div>
                </div>

                <div class="item7">
                  <div class="left">
                    <div class="shape"></div>
                  </div>
                  <div class="right">
                    <div class="shape"></div>
                  </div>
                </div>
              </div>
            </div>

            <div class="right_side">
              <div class="shape1"></div>

              <div class="shape2">
                <div class="dome"></div>
                <div class="entrance">
                  <div class="door"></div>
                </div>
              </div>
              <div class="shape3">
                <div class="dome"></div>
                <div class="entrance">
                  <div class="door"></div>
                  <div class="door"></div>
                  <div class="door"></div>
                  <div class="door"></div>
                  <div class="door"></div>
                  <div class="door"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="floor"></div>
      </div>

      <div class="sea-container">
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="fish_container">
          <div class="fish"></div>
          <div class="fish"></div>
          <div class="fish"></div>
          <div class="fish"></div>
          <div class="fish"></div>
          <div class="fish"></div>
          <div class="fish"></div>
          <div class="fish"></div>
        </div>
      </div>
    </div>
  </body>
</html>
